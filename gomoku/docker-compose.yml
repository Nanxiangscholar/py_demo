services:
  # Flask-SocketIO 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gomoku_backend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gomoku_network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: gomoku_nginx
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - gomoku_network

networks:
  gomoku_network:
    driver: bridge
